  custom_dir: material
  language: pt
  features:
    - navigation.tabs
    - navigation.sections
    # - navigation.expand
  font:
    text: Poppins
    code: Roboto Mono
  logo: assets/images/logo-encare.png
  favicon: assets/images/favicon-encare.png

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

extra_css:
  - assets/stylesheets/styles.css
